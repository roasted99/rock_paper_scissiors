<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissor</title>
    <meta charset="UTF-8" />
    <script src="sandbox.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>✊ ✋ ✌</h1>
    <div class="results">
      <div>
        Your score:
        <span class="player score" data-your-score>0</span>
      </div>
      <div>
        Computer score:
        <span class="comp score" data-computer-score>0</span>
      </div>
    </div>
    <div class="selections">
      <button class="player selection" data-selection="rock">Rock</button>
      <button class="player selection" data-selection="paper">Paper</button>
      <button class="player selection" data-selection="scissors">
        Scissors
      </button>
    </div>
    <p class="computer"></p>
    <div class="final">
      Result:
      <span class="result"></span>
    </div>
  </body>
</html>
